name: auto deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches: 
      - main
    types: [closed]
    
jobs:
  push_to_registry:
    name: Push to ncp container registry
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to NCP Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.NCLOUD_CONTAINER_URL }}
          username: ${{ secrets.NCLOUD_ACCESS_KEY }}
          password: ${{ secrets.NCLOUD_SECRET_KEY }}
      - name: build and push
        uses: docker/build-push-action@v3
        with:
          context: https://github.com/Team-MBTI/backend/tree/main/mbti_service
          file: https://github.com/Team-MBTI/backend/tree/main/mbti_service/dockerfile
          push: true
          tags: ${{ secrets.NCLOUD_CONTAINER_URL }}/tag-name:latest
          cache-to: type=inline
          secrets: |
            GIT_AUTH_TOKEN=${{ secrets.GIT_TOKEN }}

  pull_from_registry:
    name: Connect server ssh and pull from container registry
    needs: push_to_registry
    runs-on: ubuntu-latest
    steps:
      - name: connect ssh
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEV_HOST }}
          username: ${{ secrets.DEV_USER_ID }}
          password: ${{ secrets.USER_PW }}
          port: ${{ secrets.DEV_PORT }}
          script: |
            docker pull ${{ secrets.NCP_CONTAINER_REGISTRY }}/tag-name
            docker stop $(docker ps -a -q)
            docker rm $(docker ps -a -q)
            docker run -d -p 80:80 ${{ secrets.NCP_CONTAINER_REGISTRY }}/tag-name
            docker image prune -f
